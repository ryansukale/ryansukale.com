	<script type="text/javascript" id="_tmplResearchRow">
		<div class="research-item row">

			<div class="downloads-and-teaser inb">
				<div class="teaser">
					<img src="<%=preview%>" alt="">
					<div class="downloads">

						<a href="<%=downloads.poster%>"
							class="download-item inb">
							<span>Full Poster</span>
							<span class="glyphicon glyphicon-cloud-download"></span>
						</a>

						<a href="<%=downloads.paper%>"
							class="download-item inb">
							<span>Paper</span>
							<span class="glyphicon glyphicon-cloud-download"></span>
						</a>

					</div>
				</div>
			</div>

			<div class="paper-details">
				<div class="paper-title">
					<%=title%>
				</div>

				<div class="summary">
					<%=summary%>
				</div>

				<div class="conference metadata">
					<div class="title inb">
						Conference
					</div>
					<div class="details inb">
						<%=conference%> <%=year%>
					</div>
				</div>

				<div class="authors metadata">
					<div class="title inb">
						Authors
					</div>
					<div class="details inb">
						<%=authors.join(', ')%>
					</div>
				</div>

				<div class="publication metadata">
					<div class="title inb">Publication</div>
					<div class="details inb">
						<a href="<%=publication.url%>">
							<%=publication.title%>
						</a>
					</div>
				</div>

			</div>

		</div>
	</script>
